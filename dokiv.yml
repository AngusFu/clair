# router mode: `hash` or `history`
routerMode: 'history'
port: 1217

# root
rootDir: './docs/'

# dest directory
output: .site
# markdown files
documents:
  - ./docs/content/**/*.md
  - ./src/components/**/index.md

# styles
postcss:
  entry: ./docs/assets/css/main.css
  minify: true
  sourcemap: true
  plugins:
    - postcss-easy-import
    - postcss-each
    - postcss-for
    - postcss-cssnext

externals:
  - https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css
