# router mode: `hash` or `history`
routerMode: history

# root
rootDir: ./docs/

# dest directory
output: .site
# markdown files
documents:
  - ./docs/content/**/*.md
  - ./src/components/**/index.md

# styles
postcss:
  entry: ./docs/assets/css/main.css
  minify: true
  sourcemap: true
  plugins:
    - postcss-easy-import
    - postcss-each
    - postcss-for
    - postcss-cssnext

externals:
  - https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css

# extra feature
# only run in production mode:
#   process.env.NODE_ENV === 'production'
libary:
  input: ./src/js/main.js
  output:
    - format: umd
      name: Clair
      file: ./dist/clair.js
    - format: cjs
      file: ./dist/clair.common.js
    - format: es
      file: ./dist/clair.esm.js
      externals:
        - lodash/.*
        - feather-icons/.*
        - object-assign
  postcss:
    extract: ./dist/clair.css
    minify: true
    sourcemap: true
    plugins:
      - postcss-easy-import
      - postcss-each
      - postcss-for
      - postcss-cssnext:
          warnForDuplicates: false
