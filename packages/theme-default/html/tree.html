<title>Tree</title>
<link rel="stylesheet" href="../styles/tree.scss" />

<h2>基础样式</h2>

<ul class="c-tree" role="tree" aria-multiselectable="true">
  <li
    role="treeitem"
    aria-expanded="false"
    aria-selected="false"
    aria-level="1"
    tabindex="0"
  >
    <div class="c-tree__content">
      <span class="c-tree__toggle">
        <svg viewBox="0 0 14 14">
          <polygon
            stroke="none"
            fill="currentColor"
            points="5 3 10 7 5 11"
          ></polygon>
        </svg>
      </span>
      <span class="c-tree__label" title="一级 1">一级 1</span>
    </div>
    <ul role="group">
      <li
        role="treeitem"
        aria-expanded="false"
        aria-selected="false"
        aria-level="3"
        tabindex="-1"
      >
        <div class="c-tree__content" style="padding-left: 24px;">
          <span class="c-tree__toggle"></span>
          <span class="c-tree__label" title="二级 1-1">二级 1-1</span>
        </div>
      </li>
      <li
        role="treeitem"
        aria-expanded="false"
        aria-selected="false"
        aria-level="3"
        tabindex="-1"
      >
        <div class="c-tree__content" style="padding-left: 24px;">
          <span class="c-tree__toggle"></span>
          <span class="c-tree__label" title="二级 1-2">二级 1-2</span>
        </div>
      </li>
    </ul>
  </li>
  <li
    role="treeitem"
    aria-expanded="true"
    aria-selected="false"
    aria-level="1"
    tabindex="-1"
  >
    <div class="c-tree__content">
      <span class="c-tree__toggle">
        <svg viewBox="0 0 14 14">
          <polygon
            stroke="none"
            fill="currentColor"
            points="5 3 10 7 5 11"
          ></polygon>
        </svg>
      </span>
      <span class="c-tree__label" title="一级 2">一级 2</span>
    </div>
    <ul role="group">
      <li
        role="treeitem"
        aria-expanded="true"
        aria-selected="false"
        aria-level="2"
        tabindex="-1"
      >
        <div class="c-tree__content" style="padding-left: 24px;">
          <span class="c-tree__toggle">
            <svg viewBox="0 0 14 14">
              <polygon
                stroke="none"
                fill="currentColor"
                points="5 3 10 7 5 11"
              ></polygon>
            </svg>
          </span>
          <span class="c-tree__label" title="二级 2-1">二级 2-1</span>
        </div>
        <ul role="group">
          <li role="treeitem" aria-selected="true" aria-level="3" tabindex="-1">
            <div class="c-tree__content" style="padding-left: 48px;">
              <span class="c-tree__toggle"></span>
              <span class="c-tree__label" title="三级 2-1-1">三级 2-1-1</span>
            </div>
          </li>
          <li role="treeitem" aria-selected="true" aria-level="3" tabindex="-1">
            <div class="c-tree__content" style="padding-left: 48px;">
              <span class="c-tree__toggle"></span>
              <span class="c-tree__label" title="三级 2-1-2">三级 2-1-2</span>
            </div>
          </li>
        </ul>
      </li>
      <li
        role="treeitem"
        aria-busy="true"
        aria-selected="false"
        aria-level="2"
        tabindex="-1"
      >
        <div class="c-tree__content" style="padding-left: 24px;">
          <span class="c-tree__toggle">
            <!-- icon: spin -->
            <i
              aria-hidden="true"
              class="c-icon--svg c-icon--spin"
              style="stroke-width: 2;"
            >
              <svg viewBox="0 0 14 14" style="stroke-width: 0.666667;">
                <g fill="none" fill-rule="evenodd">
                  <circle
                    cx="7"
                    cy="7"
                    r="6"
                    stroke-linecap="round"
                    stroke-dasharray="calc(0.35*2*3.1415926*6) calc(0.65*2*3.1415926*6)"
                    stroke-dashoffset="calc(0.25*2*3.1415926*6)"
                  ></circle>
                </g>
              </svg>
            </i>
          </span>
          <span class="c-tree__label" title="二级 2-2">二级 2-2</span>
        </div>
      </li>
    </ul>
  </li>
  <li
    role="treeitem"
    aria-expanded="false"
    aria-selected="false"
    aria-level="1"
    tabindex="-1"
  >
    <div class="c-tree__content">
      <span class="c-tree__toggle">
        <svg viewBox="0 0 14 14">
          <polygon
            stroke="none"
            fill="currentColor"
            points="5 3 10 7 5 11"
          ></polygon>
        </svg>
      </span>
      <span class="c-tree__label" title="一级 3">一级 3</span>
    </div>
  </li>
</ul>

              <span class="c-tree__toggle"></span>

          <li role="treeitem" aria-disabled="true" aria-level="3" tabindex="-1">

            <svg viewBox="0 0 14 14">
              <polygon
                stroke="none"
                fill="currentColor"

            </svg>
          </span>
          <label class="c-checkbox">
            <input type="checkbox" />

          <span class="c-tree__label" title="二级 2-2">二级 2-2</span>

  <li role="treeitem" aria-expanded="false" aria-level="1" tabindex="-1">

      <span class="c-tree__toggle">
        <svg viewBox="0 0 14 14">

      </label>
      <span class="c-tree__label" title="一级 3">一级 3</span>
