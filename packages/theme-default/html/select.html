<style>
  body {

  }

  section {
    padding: 28px 30px;
    border: 1px solid #edeff1;
  }

    outline: none;
  }

  .c-select + .c-select {
    margin-left: 1em;
  }

  .c-select__dropdown {
    width: 240px;

<h2>基础样式</h2>

<section style="height: 220px;">
  <div
    role="listbox"
    class="c-select c-select--normal c-select--open"
    aria-activedescendant="苹果"

  </div>
  <div class="c-select__dropdown">

      aria-selected="true"
