<h2>进度圈样式</h2>

<!--
  variable: width, strokeWidth, percent
  stroke-width = strokeWidth * 100 / width
  r = 50 - stroke-width / 2
  stroke-dasharray = (percent * 2 * PI * r) (2 * PI * r)
-->

<div
  class="c-progress c-progress--circle"
  style="width: 120px; height: 120px;"
  role="progressbar"
  aria-valuenow="68"
  aria-valuemin="0"
  aria-valuemax="100"
>
  <svg class="c-progress__circle" viewBox="0 0 100 100">
    <circle
      class="c-progress__bg"
      cx="50"
      cy="50"
      r="calc(50 - 6 * 100 / 120 / 2)"
      stroke-width="calc(6 * 100 / 120)"
      fill="none"
    ></circle>
    <circle
      class="c-progress__inner"
      cx="50"
      cy="50"
      r="calc(50 - 6 * 100 / 120 / 2)"
      stroke-width="calc(6 * 100 / 120)"
      stroke-dasharray="calc(0.68 * 2 * 3.14 * calc(50 - 6 * 100 / 120 / 2)) calc(2 * 3.14 * calc(50 - 6 * 100 / 120 / 2))"
      fill="none"
    ></circle>
  </svg>
  <div class="c-progress__text">
    68%
  </div>
</div>

  class="c-progress c-progress--circle c-progress--exception"
