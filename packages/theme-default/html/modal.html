<!DOCTYPE html>
<title>modal</title>
<link rel="stylesheet" href="../styles/modal.scss" />

<style>
  body {
    max-width: 800px;
    margin: 30px auto;
    background: rgba(0, 0, 0, 0.6);
  }

  .c-modal {
    margin-bottom: 30px;
  }
</style>

<!-- normal -->
<div class="c-modal" style="width: 500px;">
  <div class="c-modal__header">
    标题
    <!-- close icon -->
    <button class="c-modal__closeBtn">
      <i aria-hidden="true" class="c-icon--svg c-icon--close">
        <svg viewBox="0 0 1024 1024">
          <path
            d="M559.36 512l262.848 262.848a33.472 33.472 0 1 1-47.36 47.36L512 559.36l-262.848 262.848a33.472 33.472 0 1 1-47.36-47.36L464.64 512 201.792 249.152a33.472 33.472 0 0 1 47.36-47.36L512 464.64l262.848-262.848a33.472 33.472 0 1 1 47.36 47.36L559.36 512z"
          ></path>
        </svg>
      </i>
    </button>
  </div>

  <div class="c-modal__body">
    你所提交的信息已经审核失败，可以进入个人信箱查看原因，如有疑问，请联系客服人员。
  </div>

  <div class="c-modal__footer">
    <button class="c-button c-button--normal c-button--default">取消</button>
    <button class="c-button c-button--normal c-button--primary">确定</button>
  </div>
</div>
