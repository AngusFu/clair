# replace default config

# multipass: true
# full: true

plugins:

  # - name
  #
  # or:
  # - name: false
  # - name: true
  #
  # or:
  # - name:
  #     param1: 1
  #     param2: 2

  - removeDoctype
  - removeComments
  - removeMetadata
  - removeEditorsNSData
  - cleanupAttrs
  - cleanupIDs
  - removeRasterImages
  - removeUselessDefs
  - removeUnknownsAndDefaults
  - removeNonInheritableGroupAttrs
  - removeUselessStrokeAndFill
  - cleanupEnableBackground
  - removeHiddenElems
  - removeEmptyText
  - collapseGroups
  - removeEmptyAttrs
  - removeEmptyContainers
  - removeUnusedNS
  - sortAttrs
  - sortDefsChildren
  - removeTitle
  - removeDesc
  - removeDimensions: true
  - removeXMLNS: true
  - convertShapeToPath: false
  - removeAttrs:
      attrs:
        - 'stroke-width'
        - 'mask'
        - 'xlink'

