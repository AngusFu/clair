<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Clair Design</title>
  <link rel="stylesheet" href="resources/css/clair.css">
  <link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
  <div id="app">
    <header class="flex toolbar">
      <h1 class="stretch">
        Clair Design
      </h1>
      <nav class="navbar">
        <router-link
          class="navbar__item"
          v-for="nav in navs"
          :to="nav.link"
          :key="nav.title"
        >
          {{nav.title}}
        </router-link>
      </nav>
    </header>
    <router-view></router-view>
  </div>
  <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@2.7.0/dist/vue-router.js"></script>
  <script src="resources/js/clair.js"></script>
  <script src="resources/js/main.js"></script>
</body>
</html>
